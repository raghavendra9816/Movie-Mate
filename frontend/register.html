<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registger</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/custom.css" />
  </head>

  <body style="background-color: beige">
    <div class="flex d-flex justify-content-center align-items-center vh-100">
      <div class="card" text-center>
        <div class="card-body">
          <h3 class="text-center">Registger</h3>
          <form>
            <div class="container">
              <form action="">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="your Name"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="achyut@gmail.com"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="*******"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label"> upload your profile</label>
                  <input type="file" class="form-control" />
                </div>

                <a href="home.html">
                  <button type="submit" class="btn btn-primary">
                    Registger
                  </button></a
                >
                <hr />
                <div class="text-center mb-2">
                  <p>
                    Already have an account?
                    <a
                      href="login.html"
                      style="text-decoration: none; cursor: pointer"
                      >Login</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
