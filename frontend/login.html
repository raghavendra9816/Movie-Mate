<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../scss/custom.css" />
  </head>
  <body style="background-color: rgb(180, 222, 244)">
    <div class="flex d-flex justify-content-center align-items-center vh-100">
      <div class="card" text-center>
        <div class="card-body">
          <div class="text-center">
            <img
              class="img-fluid rounded-circle mb-2"
              style="width: 80px; height: 80px"
              src="../images/moviemate logo.png"
              alt="logo"
              onerror="this.src=`../images/moviemate logo.png`"
              width="200px"
            />
          </div>

          <h3 class="text-center">Login</h3>
          <form>
            <div class="container">
              <form action="">
                <div class="mb-3">
                  <label class="form-label">Email address</label>

                  <input
                    type="email"
                    class="form-control"
                    placeholder="achyut@gmail.com"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="*******"
                  />
                </div>
                <p class="text-end">
                  <a
                    href="forgot-password.html"
                    style="text-decoration: none; cursor: pointer"
                    >Forgot Password</a
                  >
                </p>

                <a href="home.html">
                  <button type="submit" class="btn btn-primary">
                    Submit
                  </button></a
                >

                <hr />
                <div class="text-center mb-2">
                  <p>
                    Don`t have an account?
                    <a
                      href="register.html"
                      style="text-decoration: none; cursor: pointer"
                      >Registger</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
